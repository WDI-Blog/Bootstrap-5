<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Bootstrap 5</title>
  </head>
  <body class="d-flex bg-secondary">
    <form class="form-login text-center">
      <img
        src="./node_modules/bootstrap-icons/icons/bootstrap.svg"
        width="72"
        height="72"
        class="mb-4"
      />
      <legend class="mb-3">Bootstrap 5 Form</legend>
      <div class="form-group">
        <input
          type="email"
          class="form-control mb-3 ip-3"
          name=""
          id=""
          aria-describedby="emailHelpId"
          placeholder="Email"
        />
        <input
          type="password"
          class="form-control mb-3"
          aria-describedby="emailHelpId"
          placeholder="Password"
        />
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            value="checkedValue"
            checked
          />
          Remember Me
        </label>
      </div>
      <button type="submit" name="" id="" class="btn btn-primary btn-block">
        Submit
      </button>
    </form>
  </body>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
